<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learning firebase 9</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="wrapper">
        <h1>Add or remove a Quote</h1>
        <div class="breadcrumbs">
          <button class="breadcrumb-btn add active">Add quote</button>
          <button class="breadcrumb-btn delete">Delete quote</button>
          <button class="breadcrumb-btn update">update quote</button>
          <button class="breadcrumb-btn unsubscribe">unsubscribe</button>
        </div>
        <form class="add-quote">
          <label for="Quote">Quote</label>
          <input type="text" name="Quote" />
          <label for="Meaning">Meaning</label>
          <input type="text" name="Meaning" />
          <button class="form-btn submit-btn" type="submit">
            Add new quote
          </button>
        </form>
        <form class="delete-quote hide">
          <label for="id">Quote id</label>
          <input type="text" name="id" />
          <button class="form-btn delete-btn" type="submit">
            Delete quote
          </button>
        </form>
        <form class="update-quote hide">
          <label for="id">Quote id</label>
          <input type="text" name="id" />
          <label for="Meaning">new Meaning</label>
          <input type="text" name="Meaning" />
          <button class="form-btn delete-btn" type="submit">
            update quote
          </button>
        </form>
        <form class="login-form">
          <h1>Login to my app</h1>
          <label for="email">Email</label>
          <input type="email" name="email" class="email" />
          <label for="password">Password</label>
          <input type="password" name="password" class="password" />
          <button class = "form-btn login-btn" type="submit">Login</button>
        </form>
        <button class="log-out">Log out</button>
      </div>
      <div class="wrapper quotes"></div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
